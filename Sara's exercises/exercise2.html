<!DOCTYPE html>
<html>

<body>

<style>
body{
  background-color: purple;
}


#nav{
  float: right;
  padding: 42px 0 0 30px;
}

#nav li{
  float:left;
  margin: 0 0 0 5px;
}

#nav li a{
  padding: 5px 15px;
  font-weight: bold;
  color: #ccc;
  color: rgba(255, 255, 255, 0.7);
  text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
  text-decoration: none;
  -webkit-border-radius: 14px;
  -moz-border-radius: 14px;
  border-radius: 14px;
}

#nav li a: hover;
#nav li a: focus{
  color: #fff;
  background: rgba(255, 255, 255, 0.15);
}

</style>

<ul id="nav">

  <li> <a href="#"> You </a> </li>
